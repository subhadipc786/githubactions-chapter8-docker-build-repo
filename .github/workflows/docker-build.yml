name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  print-details:
    runs-on: ubuntu-latest
    steps:
      - name: Print event details
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Github Actor (username): ${{ github.actor }}"
          echo "Password: ${{ secrets.GITHUB_TOKEN }}"


  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      ###-The commented section is less professional,
      ### but it is more straightforward and easier to understand for beginners.    
      # - name: Build and push
      #   id: build
      #   uses: docker/build-push-action@v5
      #   with:
      #     push: true
      #     tags: ghcr.io/${{ github.repository }}:1.0

      ###This is more professional, it appends the SHA as a tag to the image      - name: Build and push
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest 
            